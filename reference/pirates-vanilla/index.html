<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="addPirate">
      <label for="name">Pirate Name</label>
      <input id="name" type="text" name="name" />
      <label for="vessel">Pirate Vessel</label>
      <input id="vessel" type="text" name="vessel" />
      <label for="weapon">Pirate Weapon</label>
      <input id="weapon" type="text" name="weapon" />
      <label for="year">Pirate Died</label>
      <input id="year" type="text" name="year" />
      <button type="submit">Add Pirate</button>
    </form>

    <main class="pirateContainer"></main>

    <script src="scripts.js"></script>
  </body>
</html>
